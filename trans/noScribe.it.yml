it:
  app_header: Trascrizione audio potenziata da AI
  welcome_message: Ciao! noScribe è pronto!
  welcome_credits: >
    
    Versione %{v}, Kai Dröge 2023
    
    portato su macOS da Philipp Schneider
    
    Potenziato da Whisper (OpenAI), faster-whisper (Guillaume Klein) e pyannote (Hervé Bredin)
  welcome_instructions: >

    Usa i pulsanti a sinistra per selezionare un file audio e un nome di file per la tua trascrizione finale.
    Sii paziente. La trascrizione potrebbe richiedere da 2 a 5 volte più tempo rispetto al file audio. Prova le impostazioni 
    con una sezione più breve prima di trascrivere l'audio completo. (Inizio = 00.00.00 e Fine = 00.03.00 trascriveranno i primi 3 minuti.)   


    Buon divertimento!

  setup_message: 'Prima esecuzione: Completa la configurazione...'

  # Elementi dell'interfaccia utente
  label_audio_file: 'File audio:'
  label_audio_file_name: <seleziona file>
  
  label_transcript_file: 'Salva trascrizione come:'
  label_transcript_file_name: <seleziona nome file> 

  label_start: 'Inizio (hh:mm:ss): '
  label_stop: 'Fine (hh:mm:ss): ' 

  label_language: 'Lingua:'
  label_speaker: 'Rilevamento degli speaker:'
  label_quality: 'Qualità:'
  label_overlapping: 'Discorso sovrapposto:'
  label_pause: 'Segna le pause:'
  label_timestamps: 'Timestamps:'
  
  start_button: Avvia 
  stop_button: Annulla

  # Messaggi di log
  log_transcript_filename: 'Nome file trascrizione: '
  log_audio_file_selected: 'File audio selezionato: '
  start_audio_conversion: 'Conversione audio in corso...'
  audio_conversion_finished: 'Conversione audio completata'
  start_identifiying_speakers: 'Identificazione degli speaker in corso...'
  loading_pyannote: 'Caricamento di pyannote'
  start_canceling: 'Annullamento in corso... (attendere un secondo)'
  start_transcription: 'Trascrizione in corso...'
  loading_whisper: 'Caricamento di whisper'
  transcription_finished: 'Trascrizione completata.' 
  transcription_saved: 'Salvato in '
  trancription_time: 'Durata: %{duration} minuti'

