it:
  app_header: Trascrizione audio potenziata da AI
  welcome_message: Ciao! noScribe è pronto!
  welcome_credits: >
    
    Versione %{v}, Kai Dröge %{y}
    
    portato su macOS da Philipp Schneider
    
    Potenziato da Whisper (OpenAI), faster-whisper (Guillaume Klein) e pyannote (Hervé Bredin)
  welcome_instructions: >

    Usa i pulsanti a sinistra per selezionare un file audio e un nome di file per la tua trascrizione finale.
    Sii paziente. La trascrizione potrebbe richiedere da 2 a 5 volte più tempo rispetto al file audio. Prova le impostazioni 
    con una sezione più breve prima di trascrivere l'audio completo. (Inizio = 00.00.00 e Fine = 00.03.00 trascriveranno i primi 3 minuti.)   


    Buon divertimento!

