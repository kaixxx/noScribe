    Whisper (OpenAI)、faster-whisper (Guillaume Klein) & pyannote (Hervé Bredin)によって提供されています
  welcome_instructions: >

    左側のボタンを使用して、音声ファイルと転写済みのトランスクリプトのファイル名を選択してください。
    転写には、音声ファイルの2〜5倍の時間がかかる場合がありますので、お待ちください。
    全音声を転写する前に、短いセクションで設定をテストしてください。
    （開始 = 00:00:00、終了 = 00:03:00は最初の3分間を転写します。）


    お楽しみください！

