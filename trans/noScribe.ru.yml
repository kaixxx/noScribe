ru:
  app_header: Транскрибация аудио с помощью искусственного интеллекта
  welcome_message: Привет! noScribe готов к работе!
  welcome_credits: >
    
    Версия %{v}, Kai Dröge 2023
    
    портирована на macOS компанией Philipp Schneider
    
    Работает на базе Whisper (OpenAI), faster-whisper (Guillaume Klein) и pyannote (Hervé Bredin)
  welcome_instructions: >

    Используйте кнопки слева для выбора аудиофайла и имени файла для готовой транскрипции.
    Пожалуйста, будьте терпеливы. Транскрибация может занять в 2-5 раз больше времени, чем длительность аудиофайла. Проверьте настройки
    на коротком фрагменте перед транскрибацией полного аудио. (Начало = 00.00.00 и Окончание = 00.03.00 будут
    транскрибировать первые 3 минуты.)   


    Приятной работы!

  setup_message: 'Первый запуск: Завершите настройку...'

  # Элементы пользовательского интерфейса
  label_audio_file: 'Аудиофайл:'
  label_audio_file_name: <выберите файл>
  
  label_transcript_file: 'Сохранить транскрипцию как:'
  label_transcript_file_name: <выберите имя файла> 

  label_start: 'Начало (чч:мм:сс): '
  label_stop: 'Окончание (чч:мм:сс): ' 

  label_language: 'Язык:'
  label_speaker: 'Определение диктора:'
  label_quality: 'Качество:'
  label_overlapping: 'Перекрытие речи:'
  label_pause: 'Отметьте паузы:'
  label_timestamps: 'Временные метки:'
  
  start_button: Старт 
  stop_button: Отмена

  # Сообщения журнала
  log_transcript_filename: 'Имя файла транскрипции: '
  log_audio_file_selected: 'Выбран аудиофайл: '
