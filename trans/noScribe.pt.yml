pt:
  app_header: Transcrição de Áudio com IA
  welcome_message: Olá, o noScribe está pronto!
  welcome_credits: >
    
    Versão %{v}, Kai Dröge %{y}
    
    adaptado para macOS por Philipp Schneider
    
    Desenvolvido por Whisper (OpenAI), faster-whisper (Guillaume Klein) e pyannote (Hervé Bredin)
  welcome_instructions: >

    Use os botões à esquerda para selecionar um arquivo de áudio e um nome de arquivo para sua transcrição concluída.
    Por favor, tenha paciência. A transcrição pode levar de 2 a 5 vezes mais tempo que o arquivo de áudio. Teste suas configurações
    com uma seção mais curta antes de transcrever o áudio completo. (Início = 00.00.00 e Parar = 00.03.00 irão
    transcrever os primeiros 3 minutos.)   


    Aproveite!

