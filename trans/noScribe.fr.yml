fr:
  app_header: "Transcription audio alimentée par l'IA"
  welcome_message: "Salut, noScribe est prêt !"
  welcome_credits: >

    Version %{v}, Kai Dröge %{y}
    
    porté sur macOS par Philipp Schneider
    
    propulsé par Whisper (OpenAI), faster-whisper (Guillaume Klein) & pyannote (Hervé Bredin)
  welcome_instructions: >

    Utilisez les boutons à gauche pour sélectionner un fichier audio et un nom de fichier pour votre transcription terminée.
    Veuillez patienter. La transcription peut prendre de 2 à 5 fois plus de temps que votre fichier audio. Testez vos paramètres 
    avec une section plus courte avant de transcrire l'audio complet. (Début = 00:00:00 et Fin = 00:03:00 transcriront les trois premières minutes.)   


    Profitez-en !

  setup_message: "Première exécution : Termine la configuration..."
  new_release: "Une nouvelle version de noScribe est disponible (%{v}) :"
  new_release_download: "Télécharger : "

