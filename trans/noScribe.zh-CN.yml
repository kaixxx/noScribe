zh-CN: &defaults
  app_header: 基于AI的音频转录
  welcome_message: 你好，noScribe已准备就绪！
  welcome_credits: >

    版本号：%{v}，Kai Dröge %{y}
    
    由 Philipp Schneider 移植到 macOS
    
    由Whisper（OpenAI）、faster-whisper（Guillaume Klein）和pyannote（Hervé Bredin）驱动
  welcome_instructions: >

    请使用左侧的按钮选择音频文件和完成转录的文件名。
    请耐心等待。转录可能需要比音频文件长2至5倍的时间。在转录完整音频之前，请使用较短的部分测试您的设置。
    （开始 = 00:00:00，结束 = 00:03:00将转录前3分钟。）


    祝您使用愉快！

