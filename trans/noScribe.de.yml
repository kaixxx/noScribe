de:
  app_header: KI-basierte Audio Transkription
  welcome_message: Hallo, noScribe ist bereit!
  welcome_credits: >
    
    Version %{v}, Kai Dröge 2023
    
    portiert nach macOS von Philipp Schneider
    
    powered by Whisper (OpenAI), faster-whisper (Guillaume Klein) & pyannote (Hervé Bredin)
  welcome_instructions: >

    Bitte wähle links eine Audiodatei und den Dateinamen, unter dem das fertige Transkript gespeichert werden
    soll. Hab Geduld, die Transkription braucht üblicherweise 2 bis 5 Mal so lang wie die Audiodatei ist. 
    Bevor man die gesamte Datei transkribiert, sollte man die Einstellungen an einem kurzen Ausschnitt testen.
    (Start = 00.00.00 and Stop = 00.03.00 bspw. transkribiert nur die ersten drei Minuten.)


    Viel Erfolg!

