es:
  app_header: Transcripción de audio con IA
  welcome_message: ¡Hola! ¡noScribe está listo!
  welcome_credits: >

    Versión %{v}, Kai Dröge 2023
    
    adaptado a macOS por Philipp Schneider
    
    impulsado por Whisper (OpenAI), faster-whisper (Guillaume Klein) y pyannote (Hervé Bredin)
  welcome_instructions: >

    Usa los botones de la izquierda para seleccionar un archivo de audio y un nombre de archivo para tu transcripción finalizada.
    Por favor, ten paciencia. La transcripción puede llevar de 2 a 5 veces más tiempo que el archivo de audio. Prueba tus ajustes 
    con una sección más corta antes de transcribir el audio completo. (Inicio = 00:00:00 y Fin = 00:03:00 transcribirán los primeros 3 minutos.)   


    ¡Disfruta!

  setup_message: 'Primera ejecución: Completa la configuración...'

  # Elementos de la interfaz de usuario
  label_audio_file: 'Archivo de audio:'
  label_audio_file_name: <seleccionar archivo>
  
  label_transcript_file: 'Guardar transcripción como:'
  label_transcript_file_name: <seleccionar nombre de archivo> 

  label_start: 'Inicio (hh:mm:ss): '
  label_stop: 'Fin (hh:mm:ss): ' 

  label_language: 'Idioma:'
  label_speaker: 'Detección de oradores:'
  label_quality: 'Calidad:'
  label_overlapping: 'Discurso solapado:'
  label_pause: 'Marca pausas:'
  label_timestamps: 'Timestamps:'
  label_export_all_formats: 'Exportar TXT + VTT:'
  
  start_button: Iniciar 
  stop_button: Cancelar

  # Mensajes de registro
  log_transcript_filename: 'Nombre de archivo de transcripción: '
  log_audio_file_selected: 'Archivo de audio seleccionado: '
  start_audio_conversion: 'Convirtiendo audio...'
  audio_conversion_finished: 'Conversión de audio finalizada'
  start_identifiying_speakers: 'Identificación de oradores...'
  loading_pyannote: 'Cargando pyannote'
  start_canceling: 'Cancelando... (por favor, espera un momento)'
  start_transcription: 'Transcribiendo...'
  loading_whisper: 'Cargando whisper'
  transcription_finished: 'Transcripción finalizada.' 
  transcription_saved: 'Guardado en '
